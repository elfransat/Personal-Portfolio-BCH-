<!DOCTYPE html>

  <body>
    <header>
      <a href="index.html">
        <div class="logo">

    <main>
      <div class="container-moodboard">
        <div class="section1">
          <div class="introduction-text">

              Welcome to my mood board, a place for me to show off designs which

            </h1>
          </div>

        <div class="gallery-item gallery-item-11">

        </div>
        <div class="gallery-item gallery-item-12">
          <img src="/Moodboard/img14.jpg" class="image" alt="Image 1" />
        </div>
      </div>

      <button onclick="topFunction()" id="myButton" title="Go to top">
        <span class="lnr lnr-arrow-up"></span>
      </button>

    <footer class="footer">
      <a href="index.html">
        <div class="footer-logo">
          <img
            src="darklogo.svg"
            alt="Logo containing my Name 'Louis Atkinson'"

        <p>Helsinki, Finland</p>
